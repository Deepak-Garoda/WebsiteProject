<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form #loginform= "ngForm" (ngSubmit)="loginUser()">
            <div class="form-group">
                <label for="usernameInput1">Username</label>
                <input type="username" class="form-control" placeholder="Username" name = "username" [(ngModel)]=user.username>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" name = "pass" [(ngModel)]=user.pass>
            </div>
                <button type="button" class="btn btn-primary float-right " [routerLink]="'/register'">Register</button>
                <button type="login" class="btn btn-primary float-left">Login</button>
        </form>
    </div>
</div>
