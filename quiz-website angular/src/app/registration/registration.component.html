<div class= "container">
    <form #registerform= "ngForm" (ngSubmit)="registerUser()">

        <div class="form-group">
            <label for="usernameInput1">Username</label>
            <input type="username" class="form-control" placeholder="Username" name = "username" [(ngModel)]=user.username>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" name = "pass" [(ngModel)]=user.pass>
        </div>
            <button type="button" class="btn btn-primary float-right " [routerLink]="'/'">Login</button>
            <button type="register" class="btn btn-primary float-left">Register</button>
    </form>
</div>
